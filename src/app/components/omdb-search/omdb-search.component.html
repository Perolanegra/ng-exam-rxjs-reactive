<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Movies in Rxjs</mat-label>
    <input matInput [formControl]="search" placeholder="type something to search" />
  </mat-form-field>

  <div class="imgs">
    <ng-container *ngFor="let r of (movies$ | async)">
      <mat-card (click)="getDetails(r)">
        <img  [src]="r?.Poster === 'N/A' ? defaultPosterImg : r?.Poster" [alt]="r?.Title" />
        <div class="card-body">
          <p class="card-title">{{r['Title']}}</p>
          <p class="card-text">Ano: {{r['Year']}}</p>
        </div>
      </mat-card>
    </ng-container>
  </div>

  <div>
    <app-paginator [pageSize]="pageSize" [itemsLength]="(totalResults$ | async)" (onChange)="paginate($event)">
    </app-paginator>
  </div>
</div>
